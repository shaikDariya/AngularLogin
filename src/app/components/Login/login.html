<div class="container full_width">
  <div class="row full_width">
    <div class="Absolute-Center is-Responsive">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <form  role="form" novalidate [formGroup] = "loginForm" >
          <div class="form-group" [ngClass] = "( loginForm.controls.userName.invalid && !loginForm.controls.userName.pristine) ? 'has-danger' : '' " >
            <input class="form-control" type="text" name='username' placeholder="username"  formControlName = "userName" />          
          </div>
          <div class="form-group" [ngClass] = "( loginForm.controls.passWord.invalid && !loginForm.controls.passWord.pristine) ? 'has-danger' : '' ">
            <input class="form-control" type="password" name='password' placeholder="password"  formControlName = "passWord" />     
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-success btn-block" (click)="login()">Login</button>
          </div>
          <div class="form-group text-center">
            <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
          </div>
        </form>        
      </div>  
    </div>    
  </div>
</div>
